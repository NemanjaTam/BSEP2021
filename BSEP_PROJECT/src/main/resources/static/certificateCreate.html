<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <title>Create certificate</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<body style="background-color: #e9ebee;">

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">SecurityOrganisation</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Create certificate</a></li>
            <li><a href="#">All certificates</a></li>
        </ul>
    </div>
</nav>
<br/>
<br/>
<br/>
<br/>
<br/>

<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <form role="form" method="POST" action="#">
                <legend class="text-center">Create certificate</legend>
                <fieldset>

                    <div class="form-group col-md-12">
                        <label for="organisation">Organisation:</label>
                        <input type="text" class="form-control" id="organisation" placeholder="Company name">
                    </div>

                    <div class="form-group col-md-12">
                        <label for="organisation_unit">Organisation unit:</label>
                        <input type="text" class="form-control" id="organisation_unit" placeholder="Company subdivision">
                    </div>

                    <div class="form-group col-md-12">
                        <label for="common_name">Common name:</label>
                        <input type="text" class="form-control" name="" id="common_name" placeholder="Certificate authority name">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="country">Country:</label>
                        <input type="text" class="form-control" name="" id="country" placeholder="Country">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="state">State:</label>
                        <input type="text" class="form-control" name="" id="state" placeholder="State">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="start_date">Start date:</label>
                        <input type="date" class="form-control" name="" id="start_date" placeholder="Start date">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="end_date">End date:</label>
                        <input type="date" class="form-control" name="" id="end_date" placeholder="End date">
                    </div>

                    <div class="form-group col-md-6">
                        <label>Root:</label>
                        <input type="checkbox" name="root" id="root">
                    </div>

                    <div class="form-group col-md-6">
                        <label>Certificate authority:</label>
                        <input type="checkbox" name="authority" id="authority">
                    </div>

                    <div class="form-group col-md-12">
                        <p>Note: key will be automatically created</p>
                    </div>

                </fieldset>

                <div class="form-group">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary">
                            Save
                        </button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
</body>
</html>
